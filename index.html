<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>terror</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #000;
      color: rgb(255, 0, 0);
      overflow: hidden;
      height: 100vh;
    }

    audio {
      display: none;
    }

    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1.5s ease-in-out;
    }

    .loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .main-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .sub-title {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .loading-bar {
      width: 300px;
      height: 8px;
      background: #333;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: rgb(255, 0, 0);
      width: 0%;
      transition: width 2s linear;
    }

    .enter-button {
      background: none;
      color: rgb(255, 255, 255);
      border: 1px solid rgb(255, 255, 255);
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .enter-button:hover {
      background: rgb(255, 255, 255);
      color: black;
    }

    .main-content {
      display: none;
      opacity: 0;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease-in;
    }

    .main-content.fade-in {
      display: flex;
      opacity: 1;
    }

    .username-list ul {
      list-style: none;
      font-size: 1.5rem;
      line-height: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="snowworld.mp3" type="audio/mp3" />
  </audio>

  <div class="loading-screen" id="loadingScreen">
    <div class="main-title">terror.sh</div>
    <div class="sub-title">Terror <span style="color:#f00;">OS</span></div>
    <div class="loading-bar"><div class="progress"></div></div>
    <div class="status">loading</div>
    <button class="enter-button" onclick="enterSite()" disabled>ENTER</button>
  </div>

  <div class="main-content" id="mainContent">
    <div class="username-list">
      <ul>
        <li>terror.sh</li>
        <li>rip</li>
        <li>motor</li>
        <li>misery</li>
        <li>ruination</li>
        <li>angie</li>
        <li>mercy</li>
        <li>xavier</li>
      </ul>
    </div>
  </div>

  <script>
    function enterSite() {
      const loadingScreen = document.getElementById('loadingScreen');
      const mainContent = document.getElementById('mainContent');

      // Start fade-out
      loadingScreen.classList.add('fade-out');

      // Wait for fade-out to complete
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'flex';

        // Trigger fade-in
        setTimeout(() => {
          mainContent.classList.add('fade-in');
        }, 50);

        document.getElementById('bgMusic').play();
      }, 1500); // Match fade-out duration
    }

    window.onload = function () {
      const progress = document.querySelector('.progress');
      const enterButton = document.querySelector('.enter-button');

      setTimeout(() => {
        progress.style.width = '100%';
      }, 100);

      setTimeout(() => {
        enterButton.disabled = false;
        enterButton.classList.add('show');
      }, 2000);
    };
  </script>

</body>
</html>
